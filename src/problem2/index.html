<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fancy Form</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tailgrids@2.2.2/plugin.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailgrids@2.2.2/assets/css/tailwind.min.css" rel="stylesheet" />
  <link href="style.css" rel="stylesheet" />
</head>

<body>
  <div>
    <section id="toast" class=" py-[60px] absolute top-0 right-20 hidden ">
      <div class="mx-auto px-4 sm:container">
        <div class="flex justify-end">
          <div
            class="relative flex w-full max-w-[460px] items-center rounded-lg border border bg-primary/5 px-5 py-[18px]">
            <p class="text-base text-red font-semibold text-primary sm:text-lg">
              Input amount.....
            </p>
          </div>
        </div>
      </div>
    </section>
  </div>

  <!-- Form to Swap Currency -->
  <div class="form">
    <form id="form-swap" onsubmit="return !1">
      <div>
        <div class="mb-5">
          <h5 class=" text-center text-4xl font-bold">Swap Currency</h5>
        </div>
      </div>

      <!-- Button to Swap Values -->


      <!-- Input Fields -->
      <div class="flex flex-col gap-5 rounded-md border-2 p-5 ">
        <canvas id="myChart"></canvas>
        <div class="">
          <label for="" class="mb-[10px] block text-base font-medium text-dark ">
            Amount to send
          </label>
          <div class="flex items-center">
            <span id="amount-input-label"
              class="h-full rounded-tl-md rounded-bl-md border border-r-0 border-stroke dark:border-dark-3 bg-gray-2 dark:bg-dark-2 py-[10px] px-4 text-base uppercase text-body-color dark:text-dark-6">
              USD
            </span>
            <input id="amount-input" type="text" placeholder="Input amount here..."
              class="w-full bg-transparent rounded-br-md rounded-tr-md border border-stroke dark:border-dark-3 py-[10px] pr-3 pl-5 text-dark-6 outline-none transition focus:border-primary active:border-primary disabled:cursor-default disabled:bg-gray-2" />
          </div>
        </div>
        <div class="flex justify-end align-end">
          <svg class="hover:cursor-pointer" id="swapButton" style="height: 20px;" version="1.1" id="Layer_1"
            xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
            viewBox="0 0 20 20" enable-background="new 0 0 20 20" xml:space="preserve">
            <g id="swap:_vertical">
              <g>
                <path fill-rule="evenodd" clip-rule="evenodd" d="M9.71,5.3l-4-4C5.53,1.12,5.28,1.01,5,1.01c-0.28,0-0.53,0.11-0.71,0.29l-4,4
        			C0.11,5.48,0,5.73,0,6.01c0,0.55,0.45,1,1,1c0.28,0,0.53-0.11,0.71-0.29L4,4.42V18c0,0.55,0.45,1,1,1c0.55,0,1-0.45,1-1V4.42
        			l2.29,2.29C8.48,6.9,8.73,7.01,9,7.01c0.55,0,1-0.45,1-1C10,5.73,9.89,5.48,9.71,5.3z M10,3.98C10,3.99,10,3.99,10,3.98
        			C10,4,10,4,10,4V3.98z M10,16.02C10,16.01,10,16.01,10,16.02C10,16,10,16,10,16V16.02z M19,12.99c-0.28,0-0.53,0.11-0.71,0.29
        			L16,15.58V2c0-0.55-0.45-1-1-1c-0.55,0-1,0.45-1,1v13.58l-2.29-2.29c-0.18-0.18-0.43-0.29-0.71-0.29c-0.55,0-1,0.45-1,1
        			c0,0.28,0.11,0.53,0.29,0.71l4,4c0.18,0.18,0.43,0.29,0.71,0.29c0.28,0,0.53-0.11,0.71-0.29l4-4c0.18-0.18,0.29-0.43,0.29-0.71
        			C20,13.44,19.55,12.99,19,12.99z" />
              </g>
            </g>
          </svg>
        </div>
        <div>
          <label for="" class="mb-[10px] block text-base font-medium text-dark ">
            Amount to receive
          </label>
          <div class="flex items-center">
            <span id="amount-output-label"
              class="h-full rounded-tl-md rounded-bl-md border border-r-0 border-stroke dark:border-dark-3 bg-gray-2 dark:bg-dark-2 py-[10px] px-4 text-base uppercase text-body-color dark:text-dark-6">
              VND
            </span>
            <input disabled id="amount-output" type="text" placeholder=""
              class="w-full bg-transparent rounded-br-md rounded-tr-md border border-stroke dark:border-dark-3 py-[10px] pr-3 pl-5 text-dark-6 outline-none transition focus:border-primary active:border-primary disabled:cursor-default disabled:bg-gray-2" />
          </div>
        </div>

        <!-- Confirm Swap Button -->
        <a id="submitButton" href="javascript:void(0)"
          class="border-dark dark:border-dark-2 border rounded-md inline-flex items-center justify-center py-3 px-7 text-center text-base font-medium text-dark hover:bg-gray-4 disabled:bg-gray-3 disabled:border-gray-3 disabled:text-dark-5">
          Confirm Swap
        </a>
      </div>
    </form>
  </div>

  <script src="script.js"></script>
  <script src="charts.js"></script>

</body>

</html>
